name: Continous Integration

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code ğŸŒ³
        uses: actions/checkout@v4

      - name: Set up Node.js ğŸ› ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies ğŸ“¦  
        run: npm install --ignore-scripts --fix-lockfile

      - name: Build changes ğŸ—ï¸
        run: npm run build

  test:
      needs: build
      runs-on: macos-latest
      steps:
        - name: Checkout the code ğŸŒ³
          uses: actions/checkout@v4

        - name: Set up Node.js ğŸ› ï¸
          uses: actions/setup-node@v4
          with:
            node-version: '16'

        - name: Install dependencies ğŸ“¦  
          run: npm install --ignore-scripts --fix-lockfile

        - name: Run tests on macOS âœ”ï¸
          run: npm test
